services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: chatapp-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"   # Host 3000 → container 3000

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: chatapp-backend
    restart: unless-stopped
    ports:
      - "8090:8081"   # Host 8090 → container 8081 
    depends_on:
      - mongo
    env_file:
      - ./backend/.env.docker
  mongo:
    image: mongo:6
    container_name: chatapp-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: dockeruser
      MONGO_INITDB_ROOT_PASSWORD: dockerpass
    volumes:
      - mongo-data:/data/db
      - ./data/mongo-dump:/chatapp_dump:ro
volumes:
  mongo-data:
